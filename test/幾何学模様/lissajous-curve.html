<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>リサージュ曲線 - Canvas API</title><style>body{margin:0;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:#f0f0f0}#controls{display:flex;flex-wrap:wrap;justify-content:center;margin-bottom:20px}#controls>div{margin:0 10px}label{display:inline-block;width:120px}</style></head><body><div id="controls"><div><label for="freqX">X周波数:</label> <input type="range" id="freqX" min="1" max="10" value="3" step="1"> <span id="freqXValue">3</span></div><div><label for="freqY">Y周波数:</label> <input type="range" id="freqY" min="1" max="10" value="2" step="1"> <span id="freqYValue">2</span></div><div><label for="phase">位相差:</label> <input type="range" id="phase" min="0" max="360" value="90" step="15"> <span id="phaseValue">90</span></div><div><button id="redraw">再描画</button></div></div><canvas id="canvas" width="600" height="600"></canvas><script>const canvas=document.getElementById("canvas"),ctx=canvas.getContext("2d"),redrawBtn=document.getElementById("redraw"),freqXSlider=document.getElementById("freqX"),freqYSlider=document.getElementById("freqY"),phaseSlider=document.getElementById("phase"),freqXValue=document.getElementById("freqXValue"),freqYValue=document.getElementById("freqYValue"),phaseValue=document.getElementById("phaseValue");function drawLissajousCurve(e,t,a){const r=canvas.width,n=canvas.height,d=r/2,l=n/2,s=.4*Math.min(r,n);ctx.beginPath();for(let r=0;r<=2*Math.PI;r+=.01){const n=d+s*Math.sin(e*r),i=l+s*Math.sin(t*r+a*Math.PI/180);0===r?ctx.moveTo(n,i):ctx.lineTo(n,i)}ctx.stroke()}function redraw(){ctx.clearRect(0,0,canvas.width,canvas.height);const e=parseInt(freqXSlider.value),t=parseInt(freqYSlider.value),a=parseInt(phaseSlider.value);ctx.strokeStyle=`hsl(${360*Math.random()}, 50%, 50%)`,drawLissajousCurve(e,t,a)}redrawBtn.addEventListener("click",redraw),freqXSlider.addEventListener("input",(()=>{freqXValue.textContent=freqXSlider.value,redraw()})),freqYSlider.addEventListener("input",(()=>{freqYValue.textContent=freqYSlider.value,redraw()})),phaseSlider.addEventListener("input",(()=>{phaseValue.textContent=phaseSlider.value,redraw()})),redraw()</script></body></html>
